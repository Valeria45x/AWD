<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Self Portrait Website</title>
    <meta name="AWD Project" content="A personal website showcasing my self-portrait art and projects.">
    
    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="css/index.css">
    
    <!-- Manifest -->
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    
    <!-- Tema del color -->
    <meta name="theme-color" content="#ffffff">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/favicon/web-app-manifest-192x192.png" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">Valeria Cabrera</div>
            <input type="checkbox" id="navbarToggle" class="navbar-checkbox">
            <label for="navbarToggle" class="navbar-toggle" aria-label="Toggle navigation">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </label>
            <ul class="navbar-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="body"> <!-- Añadido un <main> para agrupar las secciones -->
        <section id="hero" class="hero">
            <h1>My Self Portrait Website</h1>
            <div class="hero-svg"></div>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <p>Descripción de tus proyectos aquí.</p>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>Información sobre ti aquí.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Información de contacto aquí.</p>
        </section>
    </main>

    <footer>
        <a href="https://github.com/Valeria45x/AWD.git" target="_blank" aria-label="GitHub">
            <img src="assets/icons/github-mark.svg" alt="GitHub" class="github-icon">
        </a>
        <p>Made with a lot of patience by Val</p>
    </footer>

    <script src="js/hero.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/navbar.js"></script>
</body>
</html>
